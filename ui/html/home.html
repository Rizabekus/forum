<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
    <div class="login">
        <form action="/signin">
            <button>login</button>
        </form>
    </div>
    <div class="signup">
        <form action="/signup">
            <button >signup</button>
        </form>
    </div>
    <div class="forumname">
    <header>
        <h1>Forum</h1>
    </header>
    </div>
    </div>
    <div class="posts">
        <div class="butt">
            <form action="/create">
            <button>createpost</button>
        </form>
        </div>
    </div>
    <div class="box" onclick="navigateTo('/artist-page?id={{.Id}}')">
            <h2> {{.Namae}} </h2>
          <p1>{{.Text}}</p2>
            <p2>{{.Categoty}}</p2>
        <br>
        </div>
       {{end}}
    </div>
    <script>
    function navigateTo(url) {
      window.location.href = url;
    }

    // Optional: Smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
    
</body>
