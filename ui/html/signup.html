<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./templates/css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="container3">
      
      <div class="login-box">
        <a href="http://127.0.0.1:8000/">Home</a>
        <h1>Register Page</h1>
        <p>{{.}}</p>
        <form action="/signupconfirmation" method="post">
          <div class="input-group">
            <p>Name</p>
            <input type="text" name="UserName" maxlength="30">
          </div>
          <div class="input-group">
            <p>Email</p>
            <input type="text" name="UserEmail" maxlength="50">
          </div>
          <div class="input-group">
            <p>Password</p>
            <input type="password" name="UserPassword" maxlength="40">
          </div>
          <div class="input-group">
            <p>Rewrite your password</p>
            <input type="password" name="UserRewrittenPassword" maxlength="40">
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>

    
</body>

</html>
