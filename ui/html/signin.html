<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="432111077942-8gih8tkb7o1pt672t11280rdev9jk1cd.apps.googleusercontent.com">
    

    <link rel="stylesheet" href="./templates/css/style.css">
    <title>Login</title>
</head>
<body>
  <div class="container3">
    <div class="login-box">
      <a href="http://localhost:8000/">Home</a>
      
      
      <h1>Login Page</h1>
      <p>{{.}}</p>
      <form action="/signinconfirmation" method="post">
        <div class="input-group">
          <p>Name</p>
          <input type="text" name="UserName" maxlength="30">
        </div>
        <div class="input-group">
          <p>Password</p>
          <input type="password" name="UserPassword" maxlength="40">
        </div>
        <button type="submit">Send</button>
      </form>

      <br>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>

      <a href="http://localhost:8000/">Sign up</a>
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script>function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        var id = profile.getId();
        var name = profile.getName();
        var imageUrl = profile.getImageUrl();
        var email = profile.getEmail();
      
        var form = document.createElement("form");
    form.method = "POST";
    form.action = "/googleauth";

    // Create hidden input fields for the user data
    var idInput = document.createElement("input");
    idInput.type = "hidden";
    idInput.name = "id";
    idInput.value = id;
    form.appendChild(idInput);

    var nameInput = document.createElement("input");
    nameInput.type = "hidden";
    nameInput.name = "name";
    nameInput.value = name;
    form.appendChild(nameInput);

    var imageUrlInput = document.createElement("input");
    imageUrlInput.type = "hidden";
    imageUrlInput.name = "imageUrl";
    imageUrlInput.value = imageUrl;
    form.appendChild(imageUrlInput);

    var emailInput = document.createElement("input");
    emailInput.type = "hidden";
    emailInput.name = "email";
    emailInput.value = email;
    form.appendChild(emailInput);

    // Append the form to the document and submit it
    document.body.appendChild(form);
    form.submit();
    }
      </script>
    </div>
  </div>
<body>

    
</body>
</html>
